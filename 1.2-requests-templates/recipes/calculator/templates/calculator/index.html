{% load multi %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<h3>Список ингредиентов ({{ servings }} порц.)</h3>
{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount|multi:servings }}</p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
